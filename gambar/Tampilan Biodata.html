<html lang="id"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Tampilan Biodata</title>
    <link href="./Tampilan Biodata_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="./Tampilan Biodata_files/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./Tampilan Biodata_files/logo.png" alt="Logo">
            </div>
            <div class="foto">
                <img src="./Tampilan Biodata_files/foto.jpeg" alt="Foto">
            </div>
            <div class="kelas">
                Kelas: TI.22.A4
            </div>
        </div>
        <div class="nama">
            <p><strong>Nama:</strong> Faizah Via Fadhillah</p>
            <p><strong>NIM:</strong> 312210460</p>
        </div>
        <button onclick="toggleBiodata()">Sembunyikan Biodata</button> <!-- Tombol untuk toggle biodata -->
        <div class="footer">
            <div class="biodata" style="display: block;">
                <p><strong>Biodata:</strong> Mahasiswa Teknik Informatika, Universitas Pelita Bangsa.</p>
            </div>
        </div>
    </div>
    <audio autoplay="" loop="">
        <source src="audio.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
    </audio>
    <script>
        function toggleBiodata() {
            var biodata = document.querySelector('.biodata');
            var button = document.querySelector('button');
            
            // Cek apakah biodata saat ini disembunyikan atau tidak
            if (biodata.style.display === "none" || biodata.style.display === "") {
                biodata.style.display = "block";  // Tampilkan biodata
                button.textContent = "Sembunyikan Biodata";  // Ubah teks tombol
            } else {
                biodata.style.display = "none";  // Sembunyikan biodata
                button.textContent = "Biodata";  // Ubah teks tombol
            }
        }
    </script>
    
    </body></html>
